<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- RESET LINK -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- BOOTSTRAP STYLE SHEET -->

<body>

    <div id "quizContainer" class="container">
        <div class="title">Zelda Trivia</div>
        <div id="question" class="question"></div>
        <label class="option">
            <input type="button" name="option" value="1" />

        </label>
        <label class="option">
            <input type="button" name="option" value="2" />
            <span id="opt2"></span>
        </label>
        <label class="option">
            <input type="button" name="option" value="3" />
            <span id="opt3"></span>
        </label>
        <label class="option">
            <input type="button" name="option" value="4" />
            <span id="opt4"></span>
        </label>
        <div id="result" class="container result"></div>

    </div>
