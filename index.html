<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- RESET LINK -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- BOOTSTRAP STYLE SHEET -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- PERSONAL STYLE SHEET -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- BOOTSTRAP/JQUERY SCRIPT LINKS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- PERSONAL JAVASCRIPT SHEET -->
    <script src="./assets/javascript/app.js"></script>
    <title>Zelda - Trivia</title>
</head>

<body>
    <!-- Navi Load Page -->
    <div id="naviContainer">
        <h1>Click Navi</h1>
        <img id="navi" src="./assets/images/naviHover.png" alt="Navi">
        <h2>To begin the Zelda Trivia</h2>
    </div>
    <!--  -->
    <!-- Correct++ Incorrect++ and Unanswered++ Images -->
    <img id="correctGif" src="https://78.media.tumblr.com/c86b92e6927207c8cd7a42f34c02a3f8/tumblr_inline_nn34bj0Hpx1sj04lk_500.gif" alt="Correct GIF">
    <img id="incorrectGif" src="https://i.pinimg.com/originals/c7/8e/0d/c78e0d58b20243af09dcd572372b839d.gif" alt="Incorrect GIF">
    <img id="unansweredGif" src="http://rs242.pbsrc.com/albums/ff250/xlegendarylinkx/zelda%20emoticons/zelda-zzz.gif~c200" alt="Unanswered GIF">
    <!--  -->
    <!-- Main Trivia -->
    <div class="title">Zelda Trivia</div>
    <div id="quizContainer" class="container">
        <div id="question" class="question"></div>
        <label class="option">
            <input type="button" name="option" value="1" />
            <span id="opt1"></span>
        </label>
        <label class="option">
            <input type="button" name="option" value="2" />
            <span id="opt2"></span>
        </label>
        <label class="option">
            <input type="button" name="option" value="3" />
            <span id="opt3"></span>
        </label>
        <label class="option">
            <input type="button" name="option" value="4" />
            <span id="opt4"></span>
        </label>
    </div>
    <div class="timerWrapper">
        <p id="timer"></p>
    </div>
    <!--  -->
    <!-- Results -->
    <div class="resultWrapper">
        <div id="correct" class="container correct"></div>
        <div id="incorrect" class="container incorrect"></div>
        <div id="unanswered" class="container unanswered"></div>
    </div>
    <!--  -->





</body>

</html>
